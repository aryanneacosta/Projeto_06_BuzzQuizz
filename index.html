<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>BuzzQuizz</title>

</head>

<body>

    <header>
        <p onclick="home()">
            BuzzQuizz
        </p>
    </header>

    <main class="tela1">
        <section class="criarQuizz">
            <span>Você não criou nenhum quizz ainda :(</span>
            <button data-identifier="create-quizz" onclick="telaCriarQuizz()">Criar Quizz</button>
        </section>
        <section class="todosOsQuizzes">
            <h1> Todos os Quizzes </h1>
            <div class="containerImagens" data-identifier="general-quizzes"> </div>
        </section>
    </main>

    <main class="telaDois escondido">

        <header>
            <p onclick="home()">
                BuzzQuizz
            </p>
        </header>

        <div class="conteudo-quizz"></div>

        <div class="finalizar escondido">
            <div class="finalizar-top"></div>
            <div class="finalizar-content">
                <p class="finalizar-texto"></p>
            </div>
        </div>

        <div class="finalizar-botoes escondido">
            <div class="reiniciar" onclick="mostrarTelaQuizz()">Reiniciar Quizz</div>
            <div class="voltar" onclick="home()">Voltar pra home</div>
        </div>

    </main>

    <main class="telasQuizzes escondido"> </main>

        <div class="tela3-1 escondido">
            <h2> Comece pelo começo </h2>
            <ul class="containerInformaçõesBasicas">
                <input id="inputTitulo" type="text" placeholder="Título do seu quizz" />
                <input id="inputImagem" type="url" placeholder="URL da imagem do seu quizz" />
                <input id="inputPerguntas" type="number" placeholder="Quantidade de perguntas do quizz" />
                <input id="inputNiveis" type="number" placeholder="Quantidade de níveis do quizz" />
            </ul>
            <div class="botaoVermelho"> 
                <button onclick="pegarInformaçõesBasicas()"> Prosseguir para criar perguntas </button>
            </div>
        </div>
 
        <div class="tela3-2 escondido">
            <h2> Crie suas perguntas </h2> 
        </div>

        <div class="tela3-3 escondido">
            <h2> Agora, decida os níveis! </h2>
        </div>

        <div class="tela3-4 escondido">
            <h2> Seu Quizz está pronto! </h2>
        </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>

</body>

</html>
